<h1 mat-dialog-title>Update client</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Location</mat-label>
    <input matInput [(ngModel)]="data.location">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Avg Energy Consumption</mat-label>
    <input matInput [(ngModel)]="data.avgEnergyConsumption">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Max Energy Consumption</mat-label>
    <input matInput [(ngModel)]="data.maxEnergyConsumption">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button (click)="updateUser()">Update</button>
</div>
